<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Jugadores - Torneo Nacional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1f1f1f, #0d0d0d);
        }

        #display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding: 2rem 4rem;
        }

        #header-logo {
            flex-shrink: 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        #header-logo img {
            max-height: 120px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.7));
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            color: #f6ab13;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 5px rgba(255, 255, 255, 0.5);
            margin: 0 0 3rem 0;
            text-align: center;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 1200px;
        }

        .control-card {
            background: rgba(31, 31, 31, 0.5);
            border: 2px solid #ffd400;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 212, 0, 0.2);
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between; /* Centra el contenido verticalmente */
        }

        .control-card h2 {
            font-size: 3rem;
            margin: 0 0 1.5rem 0;
            color: #ffffff;
            border-bottom: 1px solid #ffd400;
            text-align: center;
            padding-bottom: 1rem;
        }

        .control-card label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        .control-card button {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #0d0d0d;
            background: #ffd400;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 212, 0, 0.4);
            transition: all 0.2s ease;
            margin-top: auto; /* Pushes button to the bottom */
        }

        .control-card button:hover {
            background: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            #display-container {
                padding: 1rem 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            .control-card h2 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div id="display-container">
        <div id="header-logo">
            <img src="fredyparty-logo.png" alt="Fredy Party Logo">
        </div>
        <h1>Panel de Control Jugadores - Torneo Nacional 2025</h1>

        <div class="control-grid">
            <div class="control-card">
                <h2>Roster de Jugadores</h2>
                <button id="launch-roster">Mostrar Roster</button>
            </div>

            <div class="control-card">
                <h2>Emparejamientos</h2>
                <button id="launch-pairings">Mostrar Emparejamientos</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('launch-roster').addEventListener('click', () => {
            window.open(`roster.html`, '_blank');
        });

        document.getElementById('launch-pairings').addEventListener('click', () => {
            window.open(`pairings.html`, '_blank');
        });
    </script>

</body>
</html>
